<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAP Hummers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="anhu flex-container bird-container bird" id="anhu-container">
      <img src="./images/anhu-f.jpg" alt="Anna's Hummingbird" class="anhu bird-image bird" id="anhu">
    </div>
    <div class="cohu flex-container bird-container bird" id="cohu-container">
      <img src="./images/cohu-f.jpg" alt="Costa's Hummingbird" class="cohu bird-image bird" id="cohu">
    </div>
    <div class="bchu flex-container bird-container bird" id="bchu-container">
      <img src="./images/bchu-f.jpg" alt="Black-chinned Hummingbird" class="bchu bird-image bird" id="bchu">
    </div>
    <div class="verd flex-container bird-container bird" id="verd-container">
      <img src="./images/verd.jpg" alt="verd" class="verd bird-image bird" id="verd">
    </div>
  </div>
  
  <br>
  <button id="playPause">Play</button>
  <button id="newBird">Next</button>
  <button id="reveal">Reveal</button>
  <span id="audioFileName"></span>
  <br><br><br><br><br>
  <audio id="currentSound" controls>
    <source src="">
  </audio>

  <script src="main.js"></script>
</body>
</html>
