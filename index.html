<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrasher Spot Thrashers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="bendire flex-container bird-container bird" id="bendire-container">
      <img src="./images/bendire.png" alt="bendire thrasher" class="bendire bird-image bird" id="bendire">
    </div>
    <div class="leconte flex-container bird-container bird" id="leconte-container">
      <img src="./images/leconte.png" alt="leconte's thrasher" class="leconte bird-image bird" id="leconte">
    </div>
    <div class="crissal flex-container bird-container bird" id="crissal-container">
      <img src="./images/crissal.png" alt="crissal thrasher" class="crissal bird-image bird" id="crissal">
    </div>
    <div class="sage flex-container bird-container bird" id="sage-container">
      <img src="./images/sage.png" alt="sage thrasher" class="sage bird-image bird" id="sage">
    </div>
  </div>
  
  <br>
  <button id="playPause">Play</button>
  <button id="newBird">Next</button>
  <button id="reveal">Reveal</button>
  <span id="audioFileName"></span>
  <br><br><br><br><br>
  <audio id="currentSound" controls>
    <source src="./sounds/3142 Bendire's Thrasher 01 Song US-AZ.mp3">
  </audio>

  <script src="main.js"></script>
</body>
</html>
